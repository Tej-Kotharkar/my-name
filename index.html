<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tej Chatting App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10 login_div">
      <div class="text-center">
        <h1 class="header">Chatting App <sup><img src="m2.png" alt="logo"></sup></h1>
        <img src="Your paragraph text (1).png" class="logo mt-3" alt="Kwitter Logo">
        <p class="lead mt-3">See what's happening in the world right now</p>
        <p class="mb-4">Join today</p>
      </div>
      <div class="form-group">
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" class="form-control" placeholder="Enter Your User Name">
      </div>
      <button id="login_button" class="btn btn-primary btn-block mx-auto" onclick="addUser()">Log in</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
<script src="kwitter.js"></script>
</body>
</html>
